<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Hello Async..!</h1>
    <button id="stop"> Stop</button>

</body>
<script>

    // const sayHello = () =>{

    // setTimeout(sayHello, 2000)

    // this exapmle for to change the H1 tag text.
    const changeText = () => {
        document.querySelector('h1').innerHTML = "Learning Async"
    }
   

    //This example for to stop the changing text within time.
    const changeTextStop = setTimeout(changeText, 2000)
    document.querySelector('#stop').addEventListener('click', ()=>{
        clearTimeout(changeTextStop)
        console.log('Stopped');
    })
</script>

</html>
