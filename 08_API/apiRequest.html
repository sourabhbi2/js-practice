<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request - XMLHttpRequest</title>
    <style>
        .card {
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          transition: 0.3s;
          width: 30%;
          height: 40%;
          border-radius: 5px;
        }
        
        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        
        img {
          border-radius: 5px 5px 0 0;
        }
        
        .container {
          padding: 2px 16px;
        }
    </style>
</head>
<body>
        
        <h2>Github Profile Details by Fetching Github API</h2>
        
        <div class="card">
          <img src="" alt="Click on Fetch Data to view DP" style="width:100%" >
          <div class="container">
            <h4><b>Name: </b></h4> 
            <p id="bio"><b>Bio:</b> </p> 
            <span id="followers"><b>Followers:</b> </span><br><br>
            <button style="background-color: antiquewhite; border: 2px solid black; border-radius: 5px; color: black; font-weight: bold; font-size: smaller; font-style: oblique;">Fetch Data</button>
          </div>
        </div>
        
</body>
<script>
   document.querySelector('button').addEventListener('click', () =>{
    const requestUrl = 'https://api.github.com/users/sourabhbi2';
    
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);

    xhr.onreadystatechange = () => {
      if(xhr.readyState == 4 ){
      const data = JSON.parse(xhr.responseText);
      
      document.querySelector('img').setAttribute('src', `${data.avatar_url}`);
      document.querySelector('h4').innerHTML = `<b>Name: ${data.name}</b>`;
        document.getElementById('bio').innerHTML = `<b>Bio: ${data.bio}</b>`;
        document.getElementById('followers').innerHTML =`<b>Followers: ${data.followers}</b>`;
        
      }
    }

    xhr.send();
   })
   


</script>
</html>
